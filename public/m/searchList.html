<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-商品列表页</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/searchList.css">

</head>

<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>商品列表</h4>

        </div>

        <!-- 主体部分 -->
        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字">
                        <button class='mui-btn  mui-btn-primary search_input'>搜索</button>
                    </div>
                    <div class="lt_sort">
                        <ul>
                            <li>
                                <a href="javascript:;">
                                    <span>上架时间</span>
                                    <span class='fa fa-angle-down'></span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <span>价格</span>
                                    <span class='fa fa-angle-down'></span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <span>库存</span>
                                    <span class='fa fa-angle-down'></span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <span>折扣</span>
                                    <span class='fa fa-angle-down'></span>
                                </a>
                            </li>

                        </ul>

                    </div>
                    <!-- 商品区 -->
                    <div class="product mui-clearfix">
                        <div class="loading"></div>     

                    </div>
                </div>
            </div>

        </div>







        <!-- 尾部 -->
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>


    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src='js/searchList.js'></script>
    <!-- 模板 -->
    <script type="text/html" id="tpl">
        {{if data.length === 0}}
        <p>没有更多的商品信息</p>
        {{/if}}
      
        {{each data v i}}
        <a href="product.html?productId={{v.id}}" class="item">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <p class="proName mui-ellipsis-2">{{v.proName}}</p>
          <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
          </p>
          <button class="mui-btn mui-btn-blue">立即购买</button>
        </a>
        {{/each}}
    </script>

</body>

</html>
